{% extends "pages/base.html" %}
{% load account socialaccount %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 p-4">
            <div class="card-body text-center">

                <h3 class="mb-3 fw-bold">Вход</h3>

                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}

                    <div class="mb-3 text-start">
                        <label class="form-label small text-muted">Логин или Email</label>
                        <input type="text" name="login" class="form-control" required>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label small text-muted">Пароль</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100 mb-3">Войти</button>
                </form>

                <div class="my-3 text-muted small">или через соцсети</div>

                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
                    Google
                </a>

                <div class="mt-4 small">
                    Нет аккаунта?
                    <a href="{% url 'account_signup' %}">Регистрация</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
